<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/client_layout}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>
</head>
<body>
<div layout:fragment="content">
  <!-- sign up area start -->
  <!-- pricing area start -->
  <section class="price__area pt-60 pb-130">
    <div class="container">
      <div class="row">
        <div class="col-xxl-4 offset-xxl-4">
          <div class="section__title-wrapper mb-60 text-center">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xxl-10 offset-xxl-1 col-xl-10 offset-xl-1 col-lg-10 offset-lg-1">
          <div class="price__tab-content">
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade" id="nav-monthly" role="tabpanel" aria-labelledby="nav-monthly-tab">

              </div>
              <div class="tab-pane fade show active" id="nav-annually" role="tabpanel" aria-labelledby="nav-annually-tab">
                <div class="row">
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
                    <div class="price__item grey-bg mb-30 p-relative">
                      <div class="price__head">
                        <h3 th:text="${dev}"> </h3>
                        <p th:text="${devInfo}">
                        </p>
                      </div>
                      <a th:if="${btnLg}" href="/login" class="e-btn e-btn-4">Login</a>
                      <a th:if="${btnRg}" href="/register" class="e-btn e-btn-4">Register</a>
                    </div>
                  </div>
                  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
                    <div class="price__item grey-bg mb-30 p-relative">
                      <div class="price__offer">
                        <span>BUSINESS</span>
                      </div>
                      <div class="price__head">
                        <h3 th:text="${bus}"></h3>
                        <p th:text="${busInfo}"></div>
                      <a th:if="${btnLg}" href="/login" class="e-btn e-btn-4">Login</a>
                      <a th:if="${btnRg}" href="/company-register" class="e-btn e-btn-4">Register</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- pricing area end -->

</div>
</body>
</html>
